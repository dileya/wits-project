<html>

<head>
	<title>Continuous Vertical Scrolling - fullPage.js</title>
	<link rel="stylesheet" type="text/css" href="assets/css/fullpage.css">
</head>

<body style="overflow: hidden; height: 100%;" class="fp-viewing-firstPage">

	<div id="fullpage"
		style="height: 100%; position: relative; touch-action: none; transform: translate3d(0px, 0px, 0px); transition: all 700ms ease 0s;"
		class="fullpage-wrapper">

		<div class="section fp-section fp-table active fp-completely" id="section0" data-fp-styles="null"
			style="height: 654px; background-color: rgb(27, 188, 155);" data-anchor="firstPage">
			<div class="fp-tableCell" style="height: 654px;">
				<h1>fullPage.js</h1>
				<p>Continuous Scrolling Enabled</p>
			</div>
		</div>

		<div class="section fp-section fp-table" id="section1" data-fp-styles="null"
			style="height: 654px; background-color: rgb(75, 191, 195);" data-anchor="secondPage">
			<div class="fp-tableCell" style="height: 654px;">
				<div class="intro">
					<h1>Around the world scrolling</h1>
					<p>Go to the first section and scroll up or to the last one and scroll down to see how it works.</p>
				</div>
			</div>
		</div>

		<div class="section fp-section fp-table" id="section2" data-fp-styles="null"
			style="height: 654px; background-color: rgb(123, 170, 190);" data-anchor="3rdPage">
			<div class="fp-tableCell" style="height: 654px;">
				<div class="intro">
					<h1>Scroll Down</h1>
					<p>And it will animate down to the first section</p>
				</div>
			</div>
		</div>

		<div class="section fp-section fp-table" id="section3" data-fp-styles="null"
		style="height: 654px; background-color: rgb(123, 170, 190);" data-anchor="4thpage">
		<div class="fp-tableCell" style="height: 654px;">
			<div class="intro">
				<h1>Scroll Down</h1>
				<p>And it will animate down to the first section</p>
			</div>
		</div>
		</div>
	</div>



	<script type="text/javascript" src="assets/js/fullpage.js"></script>
	<script type="text/javascript">
		var myFullpage = new fullpage('#fullpage', {
			sectionsColor: ['#1D1D1D', '#B3211B', '#1D1D1D', '#FFFFFF'],
			anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
			menu: '#menu',
			continuousVertical: true,
			afterLoad: function (anchorLink, index) {
				console.log("AFTER LOAD - anchorLink:" + anchorLink + " index:" + index);
			},
			onLeave: function (index, nextIndex, direction) {
				console.log("ONLEAVE - index:" + index + " nextIndex:" + nextIndex + " direction:" + direction);

			},
		});
	</script>

</body>

</html>
